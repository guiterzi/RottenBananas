<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Movie Reviews{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header>
    <nav>
        <a href="/">Home</a>
        <a href="/filmes">Filmes</a>
        {% if session.get('usuarioid') %}
            <a href="/perfil">Perfil</a>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/register">Registrar</a>
        {% endif %}
        <form action="/buscar" method="get" style="display:inline;">
            <input type="text" name="q" placeholder="Buscar filmes..." required>
            <button type="submit">Buscar</button>
        </form>
    </nav>
</header>
<div class="container">
    {% block content %}{% endblock %}
</div>
<footer>
    <p>Movie Reviews &copy; 2025</p>
</footer>
</body>
</html>
